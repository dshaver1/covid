<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Stats</title>
    <style>

        .bar {
            fill: steelblue;
            shape-rendering: crispEdges;
        }

        .bar:hover {
            fill: brown;
            shape-rendering: crispEdges;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

    </style>

</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
/>

<div class="container">
    <h2>Snapshot</h2>
    <div class="row align-items-left">
        <div class="col-sm-2"><p id="value-time"></p></div>
        <div class="col-sm">
            <div id="slider-time"></div>
        </div>
    </div>
</div>

<script>

    // set the dimensions of the canvas
    var margin = {top: 20, right: 20, bottom: 120, left: 60},
        width = 1000 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    // set the ranges
    var xScale = d3.scaleBand().rangeRound([0, width]);

    var yScale = d3.scaleLinear().range([height, 0]);

    // define the axis
    var xAxis = d3.axisBottom(xScale);


    var yAxis = d3.axisLeft(yScale).ticks(10);


    // add the SVG element
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var theData, dataTime, sliderTime;

    // load the data
    d3.json("/reports/daily").then(function (data) {
        // Set slider data
        dataTime = data.map(function (d) {
            return d.reportDate;
        });

        sliderTime = d3
            .sliderBottom()
            .min(14) // Just so happens that the 14th record is the first one with data...
            .max(dataTime.length-1)
            .step(1)
            .ticks(dataTime.length-1-14)
            .width(400)
            //.tickValues(dataTime)
            .on('onchange', val => {
                d3.select('p#value-time').text(dataTime[val]);
                updateChart();
            });

        var gTime = d3
            .select('div#slider-time')
            .append('svg')
            .attr('width', 400)
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(0,30)');

        gTime.call(sliderTime);

        d3.select('p#value-time').text(dataTime[sliderTime.value()]);



        // Do the graph!

        theData = data;
        var casesPerDay = data[data.length - 1].casesPerDay;

        // scale the range of the data
        xScale.domain(casesPerDay.map(function (d) {
            return d.label;
        }));
        yScale.domain([0, d3.max(casesPerDay, function (d) {
            return d.y;
        })]);

        // add axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 5)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Cases Per Day");


        // Add bar chart
        updateChart();

    });

    function getReportForDate(data, reportDate) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].reportDate === reportDate) {
                return i;
            }
        }

        return data.length-1;
    }

    function updateChart() {
        var idx = getReportForDate(theData, dataTime[sliderTime.value()]);
        var barData = svg.selectAll(".bar")
            .data(theData[idx].casesPerDay);

        var barEnter = barData.enter();

        barEnter.append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
                return xScale(d.label);
            })
            .attr("y", function (d) {
                return yScale(d.y);
            })
            .attr("height", function (d) {
                return height - yScale(d.y);
            })
            .attr("width", xScale.bandwidth())
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

        barData.transition().duration(100)
            .attr("y", function (d) {
                return yScale(d.y);
            })
            .attr("height", function (d) {
                return height - yScale(d.y);
            });

        barData.exit().remove();
    }

    // Create Event Handlers for mouse
    function handleMouseOver(d, i) {  // Add interactivity

        // Specify where to put label of text
        svg.append("text").attr({
            id: "t" + d.label + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
            x: function () {
                return xScale(d.label);
            },
            y: function () {
                return yScale(d.y) - 15;
            }
        })
            .text(function () {
                return [d.label, d.y];  // Value of the text
            });
    }

    function handleMouseOut(d, i) {

        // Select text by id and then remove
        d3.select("#t" + d.label + "-" + d.y + "-" + i).remove();  // Remove text location
    }
</script>
</body>
</html>
